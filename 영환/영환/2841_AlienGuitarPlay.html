<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

               //제출용
        //        var fs = require('fs');
        // var input = fs.readFileSync('/dev/stdin').toString().split("\n");
        
        
        // test 용
        var fs =`7 15
                    1 5
                    2 3
                    2 5
                    2 7
                    2 4
                    1 5
                    1 3`;

        var input = fs.split("\n");
        
        // // test2 용
        // var fs =`0 15`;
        // var input = fs.split("\n");
        
        
        //본 code
        var finger = input.map(function(v){
            var array=v.trim().split(" ");
            var result=new Array(2);
            for(var i = 0; i<array.length;i++){
                result.push(Number(array[i]));
            }  
            return result;
        })
        console.log(finger);
        var guitar = [new Array(finger[0][1]),new Array(finger[0][1]),new Array(finger[0][1]),new Array(finger[0][1]),new Array(finger[0][1]),new Array(finger[0][1])];
        var count = 0 ;
        for (let i = 1; i<finger.length;i++){
            if(guitar[ finger[i][0]-1].length===0 || guitar[ finger[i][0]-1 ][ guitar[ finger[i][0]-1 ].length-1 ]<finger[i][1]){
                
                guitar[ finger[i][0]-1 ].push( finger[i][1] );
                count++;
            }else if (guitar[ finger[i][0]-1 ][ guitar[finger[i][0]-1 ].length-1] > finger[i][1]){
                guitar[ finger[i][0]-1 ].pop();
                count++;
                i--;
            }
        }
        console.log(count);
        //여기까지 
        document.querySelector("body").innerText+= `answer : `;
        document.querySelector("body").innerText+= count;
    </script>
</body>
</html>
