        //test 용
        const fs =`50

        let input = fs.split("\n");
        let count =0;
        //본 code
        let numbers = [""].concat(input.map(v=>{
            return Number(v);
        }));
        for(let i = 1 ; i<numbers.length;i++){
            if(Math.floor(i/2)!==0 && numbers[Math.floor(i/2)]>numbers[i]){
                let compare = numbers[Math.floor(i/2)];
                numbers[Math.floor(i/2)] = numbers[i];
                numbers[i] = compare;
                i = Math.floor(i/2)-1;
            }
        }
        for(let i = 1 ; i<numbers.length;i++){
            console.log(numbers[i]);
        }
        //여기까지

        }
