const selectSort=(array)=>{
    let arr = [].concat(array);
    for(let i = 0 ; i < arr.length ; i++){
        let min = arr[i];
        let minIdx = i;
        for(let j = i+1; j<arr.length ; j++){
            if(arr[j]<min){
                min = arr[j];
                minIdx = j;
            }
        }
        if(i!==minIdx){
            arr[minIdx] = arr[i];
            arr[i] = min;
        }
    }
    return arr;
} 


const insertSort =(array)=>{
    let arr = [];
    let tempArr = [];
    for(let i = 0 ; i < array.length ; i++){
        if(arr.length===0 || arr[arr.length-1]<array[i]){
            arr.push(array[i]);
        }else{
            while(arr[arr.length-1]>array[i]){
                tempArr.push(arr[arr.length-1]);
                arr.pop();
            }
            arr.push(array[i]);
            while(tempArr.length!==0){
                arr.push(tempArr[tempArr.length-1]);
                tempArr.pop();
            }
        }
    }
    return arr;
}
 

const bubbleSort = (array) =>{
    let arr = [].concat(array);
    for(let count = 0 ; count < arr.length ; count++){
        for(let i = 1 ; i < arr.length-count ; i++){
            let temp;
            if(arr[i-1]>arr[i]){
                temp = arr[i-1];
                arr[i-1] = arr[i];
                arr[i] = temp;
            }
        }
    }
    return arr;
}

const heapSort = (array) =>{
    let arr = [].concat(array);
    const length = array.length;
    let tempArr = [];
    const heapTreeCh = (idx)=>{
        //let left = arr[2*idx-1];
        //let right = arr[2*idx];
        if(2*idx<=length && arr[2*idx-1]<arr[idx-1]){
            let temp = arr[2*idx-1];
            arr[2*idx-1] = arr[idx-1];
            arr[idx-1] = temp;
            heapTreeCh(2*idx);
        }
        if(2*idx+1<=length && arr[2*idx]<arr[idx-1]){
            let temp = arr[2*idx];
            arr[2*idx] = arr[idx-1];
            arr[idx-1] = temp;
            heapTreeCh(2*idx+1);
        }
    }
    for(let i = 0 ; i < Math.floor(length/2) ; i++){//초기화
        heapTreeCh(i+1);
    }
    while( arr.length!==0){
        heapTreeCh(1);
        tempArr.push(arr[0]);
        arr.shift();
        arr = [arr[arr.length-1]].concat(arr);
        arr.pop();
    }
    return tempArr;
}

const quickSort = (array) =>{
    let arr = [].concat(array);
    const compare = (array) =>{
        let arr = [].concat(array);
        const midNum = arr[Math.floor(arr.length/2)-1];
        if(arr.length>2){
            let big,small;
            let tempbig = [];
            let tempsmall = [];
            for(let i = 0 ; i < arr.length; i++){
                if(i===Math.floor(arr.length/2)-1){
                    continue;
                }else if(arr[i]<=midNum){
                    tempsmall.push(arr[i]);
                }else{
                    tempbig.push(arr[i]);
                }
            }
            big = compare(tempbig);
            small = compare(tempsmall);
            console.log("arr",arr,"small",small,"big",big);
            small.push(midNum);
            return small.concat(big);
        }else{
            return arr;
        }
    }
    return compare(arr);
}
